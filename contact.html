<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="stylecontact.css">
    <script type="text/javascript" src="scriptcontact.js"></script>
    <title>Contact</title>
</head>

<body>
    <!-- Titre contact -->
    <header>
        <div class="container fluid">
            <div class="row justify-content-md-center">
                <div class="col-md-4 offset-md-4 mx-auto">
                    <div class="text-center titre-contact-borderExt">
                        <div class="titre-contact-borderInt ">
                            <h1 class="text-sm-center font-weight-bold ">Contact</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- CoordonÃ©e du restaurant -->
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mx-auto text-center">
                    <p>33 Quai Romain Roland 69005 LYON</p>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var map;
            $(document).ready(function () {
                map = new GMaps({
                    el: '#map',
                    lat: 45.760255,
                    lng: 4.828231899999992
                });
                map.addMarker({
                    lat: 45.760255,
                    lng: 4.828231899999992,
                    title: 'Lyon',
                    details: {
                        database_id: 42,
                        author: 'HPNeo'
                    },
                    click: function (e) {
                        if (console.log)
                            console.log(e);
                        alert('Bug Cooker - 33 Quai Romain Rolland - 69005 Lyon');
                    },
                    mouseover: function (e) {
                        if (console.log)
                            console.log(e);
                    }
                });
                map.addMarker({
                    lat: -12.042,
                    lng: -77.028333,
                    title: 'Marker with InfoWindow',
                    infoWindow: {
                        content: '<p>HTML Content</p>'
                    }
                });
            });
        </script>


        <!-- Map -->
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="span11">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- fin Map -->


    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
