<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="datepicker.css">
    <link rel="stylesheet" type="text/css" href="stylereservation.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Réservation</title>
</head>

<body>

    <!-- TO DO : CET HEADER A SUPPRIMER LORS DE L'UNIFICATION -->
    <header>
        <div class="btnReserv">
            <a class="btn btn-md btn-outline-secondary" href="#" role="button">Réservation</a>
        </div>
    </header>



    <section id="reservation">

        <div class="reservation__page reservation__page--hidden">
            <div class="container-fluid">

                <div class="row">
                    <div class="d-flex ml-auto p-2">
                        <span class="btn btn-dark btnReserv">X</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Réservation</h1>
                        <p>Sit aute exercitation sint voluptate veniam occaecat proident laborum. Nisi do esse anim sit laboris
                            labore voluptate esse. Laborum eu aute consequat ipsum fugiat aliquip occaecat dolor sunt in
                            amet.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card card-header">
                            <form>
                                <div class="row">
                                    <div class="col-12 col-sm-6">

                                        <script src="date-picker-v5/js/datepicker.js"></script>
                                        <label for="dp-1">Date de réservation</label>
                                        <input type="text" class="w16em reservation__input--width" id="dp-1" name="dp-1" placeholder="JJ/MM/AAAA" />
                                        <script type="text/javascript">
                                            // <![CDATA[     
                                            let opts = {
                                                // Attach input with an id of "dp-1" and give it a "d-sl-m-sl-Y" date format (e.g. 13/03/1990)                      
                                                formElements: { "dp-1": "d-sl-m-sl-Y" }
                                            };
                                            datePickerController.createDatePicker(opts);
                                            // ]]>
                                        </script>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <label for="heure">Heure d'arrivée</label>
                                        <select class="reservation__input--width" id="heure">
                                            <option selected="selected">choisir...</option>
                                            <option>12h00-12h30</option>
                                            <option>12h30-13h00</option>
                                            <option>13h00-13h30</option>
                                            <option>13h30-14h00</option>
                                            <option>19h00-19h30</option>
                                            <option>19h30-20h00</option>
                                            <option>20h00-20h30</option>
                                            <option>20h30-21h00</option>
                                            <option>21h00-21h30</option>
                                            <option>21h30-22h00</option>
                                            <option>22h00-22h30</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-6">
                                        <label for="votreNom">Votre nom</label>
                                        <input required type="text" class="reservation__input--width" id="votreNom" placeholder="ex : Jean Dupont">
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <label for="Tel">Votre téléphone</label>
                                        <input type="text" name="Tel" class="reservation__input--width" id="Tel" placeholder="06 XX XX XX XX" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="nombreDePersonnes">Nombre de personnes</label>
                                    <select class="reservation__input--width--uneLigne" id="nombreDePersonnes">
                                        <option class="nombreNonChoisit" selected="selected">choisir...</option>
                                        <option class="nombreNormal">1</option>
                                        <option class="nombreNormal">2</option>
                                        <option class="nombreNormal">3</option>
                                        <option class="nombreNormal">4</option>
                                        <option class="nombreNormal">5</option>
                                        <option class="nombreNormal">6</option>
                                        <option class="nombreSpecial">7 ou plus (précisez)</option>
                                    </select>
                                </div>
                                <div class="reservation__SpecialSeptOuPlus reservation__SpecialSeptOuPlus--hidden">
                                    <div class="form-group">
                                        <label for="nombreDePersonnesSpecialSeptOuPlus">Précisez le nombre de personnes :</label>
                                        <input type="number" value="10" class="reservation__input--width--uneLigne" id="SpecialSeptOuPlus" placeholder="ex : 10">
                                    </div>
                                    <div class="form-group">
                                        <label for="messageSpecial">Pour quelle occasion?</label>
                                        <br/>
                                        <input type="radio" name="name" id="Anniversaire" value="Anniversaire" class="Anniversaire">
                                        <label for="Anniversaire">Anniversaire</label>
                                        <input type="radio" name="name" id="MariageFiançaille" value="MariageFiançaille" class="MariageFiançaille">
                                        <label for="Mariage-Fiançaille">Mariage/fiançaille</label>
                                        <input type="radio" name="name" id="SoireeEntreprise" value="SoireeEntreprise" class="SoireeEntreprise">
                                        <label for="SoireeEntreprise">Soirée d'entreprise</label>
                                        <input type="radio" name="name" id="Seminaire" value="Seminaire" class="Seminaire">
                                        <label for="Seminaire">Séminaire</label>
                                        <input type="radio" name="name" id="Autre" value="Autre" class="Autre">
                                        <label for="Autre">Autre</label>
                                        <input type="radio" name="name" id="Aucun" value="Aucun" class="Aucun">
                                        <label for="Aucun">Aucun</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="votreMessage">Un Message? (facultatif - max 100 mots)</label>
                                    <textarea class="reservation__input--width--uneLigne" id="votreMessage" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center reservation__submit--border">
                        <div class="reservation__submit--border">
                            <div class="reservation__submit--secondBorder">
                                <button type="button" class="btn btn-danger reservation__submit">Envoyer</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </section>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.8.1/combined/js/gijgo.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="reservation.js"></script>


</body>

</html>
